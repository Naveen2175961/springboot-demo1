<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* offset-x | offset-y | blur-radius | color */
        .p1{
            text-shadow: 2px 2px 0px orange;
        }
        .p2{ text-shadow: 1px 2px 5px green;}
        .p3{ text-shadow: 2px 3px 3px blue;}
        .p4 { text-shadow: 3px 4px 0px deeppink;}
        .p5{text-shadow: 3px 4px 0px olivedrab;}
    </style>
</head>
<body>
    <h3> Text shadow</h3>
    <p class="p1">text shadow effect</p>
    <p class="p2">text shadow effect</p>
    <p class="p3">text shadow effect</p>
    <p class="p4">text shadow effect</p>
    <p class="p5">text shadow effect</p>
    
</body>
</html>
