<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
        }

        .b1, .b2 {
            width: 50vh;
            height: 500px;
            border: 1px solid #fff;
        }

        .b1{
            background-image: radial-gradient(ellipse , green , blue);
        }
        .b2{
            background-image: radial-gradient(circle , green , blue);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="b1"></div>
        <div class="b2"></div>
    </div>
</body>
</html>
