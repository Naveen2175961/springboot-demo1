<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            border: 10px groove blue;
        }
        .p1{ border-radius: 30px;}
        .p2{ border-radius: 50%;}
        .p3{ border-top-right-radius: 50%;}
        .p4{ border-top-left-radius: 50%;}
        .p5{ border-bottom-left-radius: 50%;}
        .p6{ border-bottom-right-radius: 50%;}
    </style>
</head>
<body>
    <h3>border for images</h3>

    <img src="https://picsum.photos/300/300" alt="" class="p1">
    <img src="https://picsum.photos/300/300" alt="" class="p2">
    <img src="https://picsum.photos/300/300" alt="" class="p3">
    <img src="https://picsum.photos/300/300" alt="" class="p4">
    <img src="https://picsum.photos/300/300" alt="" class="p5">
    <img src="https://picsum.photos/300/300" alt="" class="p6">
</body>
</html>
