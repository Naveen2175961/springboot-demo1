<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 50px;
            border-width: 10px;
            border-color: darkcyan;
            margin: 10px;
        }

        .p1{ border-style: solid;}
        .p2{ border-style: dotted;}
        .p3{ border-style: double;}
        .p4{ border-style: groove;}
        .p5{ border-style: ridge;}
        .p6{ border-style: inset;}
        .p7{ border-style: outset;}
        .p8{ border-style: none;}
        .p9{ border-style: hidden;}
    </style>
</head>
<body>
    <div class="p1">solid</div>
    <div class="p2">dotted</div>
    <div class="p3">double</div>
    <div class="p4">groove</div>
    <div class="p5">ridge</div>
    <div class="p6">inset</div>
    <div class="p7">outset</div>
    <div class="p8">none</div>
    <div class="p9">hidden</div>
</body>
</html>
