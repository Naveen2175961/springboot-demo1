<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;

        }

        div {
            background-color: #ccc;
            height: 200px;
            width: 200px;
            margin: 10px;
        }

        .b1 { border-top: 5px solid darkorange;}
        .b2 { border-bottom: 5px solid darkorange;}
        .b3 { border-right: 5px solid darkorange;}
        .b4 { border-left: 5px solid darkorange;}
    </style>
</head>
<body>
    <section class="main">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4"></div>
    </section>
</body>
</html>
