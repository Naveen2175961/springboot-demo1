        optgroup[label ~= end] {
            color: fuchsia;
        }
    </style>
</head>
<body>

            <option value="css">css</option>
        </optgroup>
        <optgroup label="frontend">
            <option value="php">php</option>
            <option value="Java">Java</option>
        </optgroup>
    </select>
</body>
</html>
