<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table,tr,td,th {
            border:2px solid #222;
            border-collapse: collapse;
        }
        tr,td,th {
            padding:10px;
        }
        table tr th:nth-child(5) {
            color: orangered;
        }

       

    
    </style>
</head>
<body>
    <table>
        <tr class="1">
            <th colspan="6">Time Table</th>
        </tr>

        <tr class="2">
            <th rowspan="6">Hours</th>
            <th>mon</th>
            <th>tue</th>
            <th>wed</th>
            <th>thu</th>
            <th>fri</th>
        </tr>
        <tr class="3">
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>

        <tr class="4">
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>

        <tr class="5">
            <th colspan="5" >Lunch</th>
        </tr>

        <tr class="6">
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>

        <tr class="7">
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
        </tr>

    </table>
</body>
</html>
