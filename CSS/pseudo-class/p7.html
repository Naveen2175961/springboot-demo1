<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child {
            color: hotpink;
            font-weight: bold;
        }

        p:last-child {
            color: indigo;
            font-weight: lighter;
        }

        p:nth-child(5) {
            color: lawngreen;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>:first-child and :last-child</h3>

    <div>
        <p>Sample para 1</p>
        <p>Sample para 2</p>
        <p>Sample para 3</p>
        <p>Sample para 4</p>
        <p>Sample para 5</p>
        <p>Sample para 6</p>
    </div>
</body>
</html>
