<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
            grid-gap: 10px;
            align-items: stretch;
        }
        .card img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://picsum.photos/id/23/1200/800" alt="">
        <img src="https://picsum.photos/id/25/340/190" alt="">
        <img src="https://picsum.photos/id/27/1200/800" alt="">
        <img src="https://picsum.photos/id/21/1200/860" alt="">
        <img src="https://picsum.photos/id/29/350/200" alt="">
        <img src="https://picsum.photos/id/78/1200/800" alt="">
        <img src="https://picsum.photos/id/73/300/200" alt="">
        <img src="https://picsum.photos/id/98/1200/800" alt="">
        
    </div>
</body>
</html>
