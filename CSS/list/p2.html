<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            background-color: orchid;
            width: 50px;
        }

        .u1{list-style-position: inside;}
        .u2{list-style-position: outside;}
    </style>
</head>
<body>
    <h3>list-style-position insdie</h3>
    <ul class="u1">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

    <h3>list-style-position outside</h3>
    <ul class="u2">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
</body>
</html>
