<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .u1 li {
            list-style-type: lower-greek;
        }
        .u2 li { list-style-type: lower-latin;}
        .u3 li { list-style-type: lower-alpha;}
        .u4 li { list-style-type: decimal;}
        .u5 li { list-style-type: lower-roman;}
        .u6 li { list-style-type: upper-roman;}
        </style>
</head>
<body>
    <h3>lower greek</h3>
    <ul class="u1">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

    <h3>lower latin</h3>
    <ul class="u2">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

    <h3>lower alpha</h3>
    <ul class="u3">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

    <h3>decimal</h3>
    <ul class="u4">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

    <h3>lower roman</h3>
    <ul class="u5">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

    <h3>upper roman</h3>
    <ul class="u6">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
</body>
</html>
