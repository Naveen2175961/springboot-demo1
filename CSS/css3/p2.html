<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: orangered;
            transition: all 2s;
        }

        div:hover{
            transform: translate(200px,200px);
        }
    </style>
</head>
<body>
    <h1>translate</h1>
    <div></div>
</body>
</html>
