<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            transition: all 3s;

        }

        img:hover{
            transform: rotateZ(90deg) perspective(500px);/* rotate,rotateX,rotateY,rotateZ + perspective */
        }
    </style>
</head>
<body>
    <h1>Rotate</h1>
    <img src="https://picsum.photos/id/124/200/200" alt="">
</body>
</html>
