<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            transition: all 2s;
        }

        img:hover{
            transform: scale3d(3,3,2) perspective(200px);
        }
    </style>
</head>
<body>
    <img src="https://picsum.photos/id/253/100/100" alt="">
</body>
</html>
