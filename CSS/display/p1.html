<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            list-style: none;
            padding: 12px 14px;
            border: 2px solid #222;
            background-color: gold;
            margin: 5px;
            width: 100%;
        }

        .b1 li{ display: block;}/* block and inline */
        .b2 li{ display: inline;}
        .b3 li{ display: inline-block;}
        .b4 { display: flex;}

    </style>
</head>
<body>
    <h3>Block</h3>
    
    <ul class="b1">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
    <h3>Inline</h3>
    <ul class="b2">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

    <h3>Inline-Block</h3>
    <ul class="b3">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

    <h3>Flex</h3>
    <ul class="b4">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>


    

</body>
</html>
